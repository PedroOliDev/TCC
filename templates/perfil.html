<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../static/perfil.css" />
  <title>Perfil do Usu√°rio</title>
  
</head>
<body>

  <div class="perfil-container">
    <h2>Seu Perfil</h2>

    <img src="" alt="Foto de perfil" class="foto-preview" id="fotoPreview" />

    <input type="file" id="foto" accept="image/*" />
    
    <input type="text" id="nome" placeholder="Nome completo" />
    <input type="email" id="email" placeholder="Email" disabled />
    <input type="password" id="senha" placeholder="Nova senha" />


    <button onclick="salvarPerfil()">Salvar Altera√ß√µes</button>
  </div>

  <script>
    // üîÑ Carrega perfil ao entrar na p√°gina
    const baseURL = "http://localhost:5000";

window.onload = () => {
  fetch(`${baseURL}/perfil`, {
    method: "GET",
    credentials: "include"
  })
  .then(res => {
    if (res.status === 401) {
      alert("Voc√™ precisa estar logado.");
      window.location.href = `${baseURL}/login.html`; // redireciona via servidor
    }
    return res.json();
  })
  .then(usuario => {
    document.getElementById('nome').value = usuario.nome || '';
    document.getElementById('email').value = usuario.email || '';

    if (usuario.foto_url) {
      document.getElementById('fotoPreview').src = baseURL + usuario.foto_url;
    } else {
      document.getElementById('fotoPreview').src = baseURL + '/static/imagens/default.png';
    }
  });
};


    // üíæ Envia dados atualizados
    function salvarPerfil() {
      const nome = document.getElementById('nome').value;
      const senha = document.getElementById('senha').value;
      const foto = document.getElementById('foto').files[0];

      const formData = new FormData();
      formData.append('nome', nome);
      formData.append('senha', senha);
      if (foto) formData.append('foto', foto);

      fetch("http://localhost:5000/atualizar-perfil", {
        method: "POST",
        body: formData,
        credentials: "include"
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        location.reload();
      });
    }



  const starsContainer = document.createElement('div');
  starsContainer.classList.add('stars');
  document.body.appendChild(starsContainer);

  for (let i = 0; i < 200; i++) {
    const star = document.createElement('div');
    star.classList.add('star');
    star.style.top = `${Math.random() * 100}%`;
    star.style.left = `${Math.random() * 100}%`;
    star.style.animationDuration = `${1 + Math.random() * 3}s`;
    starsContainer.appendChild(star);
  }



  </script>
</body>
</html>
