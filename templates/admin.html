<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração - Fast4You</title>
    <style>
        /* Reset básico para consistência */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corpo principal: Fundo branco, fonte moderna */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff; /* Branco */
            color: #333; /* Texto escuro para contraste */
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        /* Header: Centralizado, com destaque em vermelho */
        h1 {
            text-align: center;
            color: #dc143c; /* Vermelho escuro */
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: bold;
        }

        p {
            text-align: center;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        /* Botão de Logout: Estilo vermelho moderno */
        button[onclick="logout()"] {
            display: block;
            margin: 0 auto 30px;
            background-color: #dc143c; /* Vermelho */
            color: #ffffff; /* Branco */
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button[onclick="logout()"]:hover {
            background-color: #b22222; /* Vermelho mais escuro no hover */
            transform: translateY(-2px);
        }

        /* Seção de ações admin: Flex para alinhar botões */
        .admin-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
        }

        .btn-graficos {
            background-color: #dc143c; /* Vermelho */
            color: #ffffff; /* Branco */
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-graficos:hover {
            background-color: #b22222; /* Vermelho mais escuro */
            transform: translateY(-2px);
        }

        /* Títulos de seção: Vermelho, com margem */
        h2 {
            color: #dc143c; /* Vermelho */
            margin: 40px 0 20px;
            font-size: 1.8em;
            border-bottom: 2px solid #dc143c; /* Linha vermelha sutil */
            padding-bottom: 10px;
        }

        /* Formulário: Fundo cinza claro, bordas arredondadas, sombra */
        form {
            background-color: #f9f9f9; /* Cinza muito claro */
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        form label {
            font-weight: bold;
            color: #dc143c; /* Vermelho para labels */
            margin-bottom: 5px;
            display: block;
        }

        form input, form textarea, form select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        form input:focus, form textarea:focus, form select:focus {
            border-color: #dc143c; /* Foco vermelho */
            outline: none;
        }

        form button[type="submit"] {
            background-color: #dc143c; /* Vermelho */
            color: #ffffff; /* Branco */
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
        }

        form button[type="submit"]:hover {
            background-color: #b22222; /* Vermelho mais escuro */
            transform: translateY(-2px);
        }

        /* Tabelas: Design moderno com zebrado e hover */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }

        th {
            background-color: #dc143c; /* Vermelho */
            color: #ffffff; /* Branco */
            padding: 15px;
            text-align: left;
            font-weight: bold;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9; /* Zebrado cinza claro */
        }

        tbody tr:hover {
            background-color: #ffeaea; /* Hover vermelho claro */
        }

        /* Imagens na tabela: Bordas arredondadas */
        img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #ddd;
        }

        /* Botões nas tabelas: Vermelho */
        table button {
            background-color: #dc143c; /* Vermelho */
            color: #ffffff; /* Branco */
            border: none;
            padding: 8px 15px;
            margin: 2px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }

        table button:hover {
            background-color: #b22222; /* Vermelho mais escuro */
        }

        /* Responsividade: Para telas menores */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 2em;
            }
            form {
                padding: 15px;
            }
            table {
                font-size: 0.9em;
            }
            th, td {
                padding: 8px;
            }
            .admin-actions {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <h1>Painel de Administração</h1>
    <p>Bem-vindo, {{ session['usuario_nome'] }}!</p>
    <button onclick="logout()">Logout</button>

    <div class="admin-actions">
        
        <button onclick="window.location.href='/graficos'" class="btn-graficos">
            Ver Gráficos
        </button>
    </div>

    <h2>Gerenciar Restaurantes</h2>
    <form id="restauranteForm" enctype="multipart/form-data">
        <input type="hidden" id="restauranteId">

        <label>Nome *</label>
        <input type="text" id="nome" name="nome" required>

        <label>Endereço</label>
        <input type="text" id="endereco">

        <label>Telefone</label>
        <input type="text" id="telefone">

        <label>Descrição</label>
        <textarea id="descricao"></textarea>

        <label>Categoria</label>
        <select id="categoria">
            <option value="">Selecione</option>
            <option value="Lanches">Lanches</option>
            <option value="pizzas">Pizzas</option>
            <option value="Japonesa">Japonesa</option>
            <option value="Brasileira">Brasileira</option>
            <option value="Doces">Doçaria</option>
        </select>

        <label>Rating (0 a 5)</label>
        <input type="number" id="rating" min="0" max="5" step="0.1">

        <label>Tempo de Entrega</label>
        <input type="text" id="delivery_time">

        <label>Taxa de Entrega (R$)</label>
        <input type="number" id="delivery_fee" step="0.01">

        <label>Tags</label>
        <input type="text" id="tags">

        <label>Badge</label>
        <input type="text" id="badge">

        <label>Foto</label>
        <input type="file" id="foto" accept="image/*">

        <button type="submit">Salvar Restaurante</button>
    </form>

    <table id="restaurantesTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Imagem</th>
                <th>Nome</th>
                <th>Categoria</th>
                <th>Rating</th>
                <th>Entrega</th>
                <th>Taxa</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Gerenciar Clientes</h2>
    <table id="clientesTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Admin</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>




<script>
const apiBase = 'http://localhost:5000';

window.onload = () => {
    loadRestaurantes();
    loadClientes();
};

// ===== LOGOUT =====
function logout() {
    fetch(`${apiBase}/logout`, { method: 'POST', credentials: 'include' })
        .then(() => (window.location.href = '/login'));
}

// ===== RESTAURANTES =====
function loadRestaurantes() {
    fetch(`${apiBase}/api/restaurantes`, { credentials: 'include' })
        .then(res => res.json())
        .then(data => {
            const tbody = document.querySelector('#restaurantesTable tbody');
            tbody.innerHTML = '';

            data.forEach(r => {
                const dadosCodificados = encodeURIComponent(JSON.stringify(r));

                tbody.innerHTML += `
                    <tr>
                        <td>${r.id}</td>
                        <td><img src="${r.image || '/static/imagens/default_restaurante.jpg'}"></td>
                        <td>${r.nome}</td>
                        <td>${r.categoria || '-'}</td>
                        <td>${r.rating || '-'}</td>
                        <td>${r.delivery_time || '-'}</td>
                        <td>${r.delivery_fee ? 'R$ ' + parseFloat(r.delivery_fee).toFixed(2) : '-'}</td>
                        <td>
                            <button onclick="editRestaurante(${r.id}, '${dadosCodificados.replace(/'/g, "\\'")}')">Editar</button>
                            <button onclick="deleteRestaurante(${r.id})">Deletar</button>
                        </td>
                    </tr>
                `;
            });
        });
}

// ===== SALVAR =====
document.getElementById('restauranteForm').addEventListener('submit', (e) => {
    e.preventDefault();
    const id = document.getElementById('restauranteId').value;
    const formData = new FormData();

    const campos = [
        'nome', 'endereco', 'telefone', 'descricao', 'categoria',
        'rating', 'delivery_time', 'delivery_fee', 'tags', 'badge'
    ];

    campos.forEach(campo => {
        const valor = document.getElementById(campo)?.value;
        if (valor !== undefined && valor !== null) {
            formData.append(campo, valor);
        }
    });

    const foto = document.getElementById('foto').files[0];
    if (foto) formData.append('foto', foto);

    const method = id ? 'PUT' : 'POST';
    const url = id
        ? `${apiBase}/api/restaurantes/${id}`
        : `${apiBase}/api/restaurantes`;

    fetch(url, {
        method,
        credentials: 'include',
        body: formData
    }).then(res => {
        if (res.ok) {
            loadRestaurantes();
            document.getElementById('restauranteForm').reset();
            document.getElementById('restauranteId').value = '';
        } else {
            alert("Erro ao salvar restaurante");
        }
    });
});

// ===== EDITAR =====
function editRestaurante(id, dadosCodificados) {
    const dados = JSON.parse(decodeURIComponent(dadosCodificados));
    document.getElementById('restauranteId').value = id;

    for (const campo in dados) {
        if (document.getElementById(campo)) {
            document.getElementById(campo).value = dados[campo] || '';
        }
    }

    window.scrollTo({ top: 0, behavior: 'smooth' });
}

// ===== DELETAR =====
function deleteRestaurante(id) {
    if (!confirm("Tem certeza que deseja deletar?")) return;

    fetch(`${apiBase}/api/restaurantes/${id}`, {
        method: 'DELETE',
        credentials: 'include'
    }).then(() => loadRestaurantes());
}

// ===== CLIENTES =====
function loadClientes() {
    fetch(`${apiBase}/api/clientes`, { credentials: 'include' })
        .then(res => res.json())
        .then(data => {
            const tbody = document.querySelector('#clientesTable tbody');
            tbody.innerHTML = '';

            data.forEach(c => {
                tbody.innerHTML += `
                    <tr>
                        <td>${c.id}</td>
                        <td><input type="text" value="${c.nome}" onchange="updateCliente(${c.id}, 'nome', this.value)"></td>
                        <td>${c.email}</td>
                        <td><input type="checkbox" ${c.is_admin ? 'checked' : ''} onchange="updateCliente(${c.id}, 'is_admin', this.checked ? 1 : 0)"></td>
                        <td><button onclick="deleteCliente(${c.id})">Deletar</button></td>
                    </tr>
                `;
            });
        });
}

function updateCliente(id, field, value) {
    fetch(`${apiBase}/api/clientes/${id}`, {
        method: 'PUT',
        credentials: 'include',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ [field]: value })
    });
}

function deleteCliente(id) {
    if (!confirm("Deseja excluir este cliente?")) return;
    fetch(`${apiBase}/api/clientes/${id}`, {
        method: 'DELETE',
        credentials: 'include'
    }).then(loadClientes);
}
</script>

</body>
</html>
