                            : usuario.foto_url;

                        // Add error handler for the image itself
                        foto.onerror = function() {
                            this.src = '../static/imagens/default.png';
                        };

// State

// Get category from URL parameters
function getCategoryFromURL() {
  const urlParams = new URLSearchParams(window.location.search)
  return urlParams.get("categoria") || "lanches"
}

// Create restaurant card HTML
function createRestaurantCard(restaurant) {
  return `
    <div class="restaurant-card" data-restaurant="${restaurant.id}">
      <div class="card-image-container">
        <img 
          src="${restaurant.image}" 
          alt="${restaurant.name}"
          class="card-image"
          onerror="this.src='https://via.placeholder.com/400x200?text=${encodeURIComponent(restaurant.name)}'"
        >
        ${restaurant.badge ? `<div class="card-badge">${restaurant.badge}</div>` : ""}
        <div class="card-rating">
          <svg class="star-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
          </svg>
          <span>${restaurant.rating}</span>
        </div>
      </div>
      
      <div class="card-content">
        <div class="card-header">
          <div>
            <h3 class="card-title">${restaurant.name}</h3>
            <p class="card-cuisine">${restaurant.cuisine}</p>
          </div>
        </div>
        
        <div class="card-delivery-info">
          <div class="delivery-time">
            <svg class="clock-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <polyline points="12,6 12,12 16,14"></polyline>
            </svg>
            <span>${restaurant.deliveryTime}</span>
          </div>
          <div class="delivery-fee">
            <svg class="truck-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="1" y="3" width="15" height="13"></rect>
              <polygon points="16,8 20,8 23,11 23,16 16,16"></polygon>
              <circle cx="5.5" cy="18.5" r="2.5"></circle>
              <circle cx="18.5" cy="18.5" r="2.5"></circle>
            </svg>
            <span>${restaurant.deliveryFee}</span>
          </div>
        </div>
        
        <div class="card-tags">
          ${restaurant.tags
            .map(
              (tag) => `
            <span class="tag ${tag.toLowerCase() === "promoção" ? "promotion" : ""}">${tag}</span>
          `,
            )
            .join("")}
        </div>
      </div>
    </div>
  `
}

// Render restaurants
function renderRestaurants(restaurants) {
  if (restaurants.length === 0) {
    restaurantsGrid.style.display = "none"
    emptyState.style.display = "block"
  } else {
    restaurantsGrid.style.display = "grid"
    emptyState.style.display = "none"
    restaurantsGrid.innerHTML = restaurants.map(createRestaurantCard).join("")

    // Add click event listeners to cards
    document.querySelectorAll(".restaurant-card").forEach((card) => {
      card.addEventListener("click", () => {
        const restaurantId = card.dataset.restaurant
        window.location.href = `planos.html?restaurante=${restaurantId}`
      })
    })
  }
}

// Filter restaurants based on search term
function filterRestaurants(searchTerm) {
  const term = searchTerm.toLowerCase().trim()

  if (!term) {
    filteredRestaurants = [...currentRestaurants]
  } else {
    filteredRestaurants = currentRestaurants.filter(
      (restaurant) =>
        restaurant.name.toLowerCase().includes(term) ||
        restaurant.cuisine.toLowerCase().includes(term) ||
        restaurant.tags.some((tag) => tag.toLowerCase().includes(term)),
    )
  }

  renderRestaurants(filteredRestaurants)
}

// Apply filter
function applyFilter(filterType) {
  let sortedRestaurants = [...currentRestaurants]

  switch (filterType) {
    case "rating":
      sortedRestaurants.sort((a, b) => b.rating - a.rating)
      break
    case "delivery":
      sortedRestaurants.sort((a, b) => {
        const timeA = Number.parseInt(a.deliveryTime.split("-")[0])
        const timeB = Number.parseInt(b.deliveryTime.split("-")[0])
        return timeA - timeB
      })
      break
    case "promotion":
      sortedRestaurants = sortedRestaurants.filter(
        (restaurant) =>
          restaurant.tags.some((tag) => tag.toLowerCase() === "promoção") || restaurant.deliveryFee === "Grátis",
      )
      break
    default:
      // 'all' - no sorting needed
      break
  }

  filteredRestaurants = sortedRestaurants
  renderRestaurants(filteredRestaurants)
}

// Initialize category page
function initializePage() {
  currentCategory = getCategoryFromURL()
  currentRestaurants = restaurantData[currentCategory] || []
  filteredRestaurants = [...currentRestaurants]

  // Update category header
  const category = categoryInfo[currentCategory]
  if (category) {
    categoryTitle.textContent = category.name
    categoryDescription.textContent = category.description
    categoryImage.src = category.image
    categoryImage.alt = category.name
    restaurantCount.textContent = `${currentRestaurants.length} restaurantes`
  }

  // Update page title
  document.title = `${category?.name || "Categoria"} - Fast4you`

  renderRestaurants(filteredRestaurants)
}

// Event listeners
if (searchInput) {
  searchInput.addEventListener("input", (e) => {
    filterRestaurants(e.target.value)
  })
}

// Filter buttons
document.querySelectorAll(".filter-btn").forEach((btn) => {
  btn.addEventListener("click", () => {
    // Remove active class from all buttons
    document.querySelectorAll(".filter-btn").forEach((b) => b.classList.remove("active"))
    // Add active class to clicked button
    btn.classList.add("active")

    const filterType = btn.dataset.filter
    applyFilter(filterType)
  })
})

// Initialize the page
document.addEventListener("DOMContentLoaded", () => {
  loadProfileData();
  initializePage();
})
