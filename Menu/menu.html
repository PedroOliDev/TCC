<body>
     <div class="navbar">

<div class="perfil-container" onclick="window.location.href='../Perfil/perfil.html'">
        <img id="fotoPerfil" alt="Foto de perfil">
      </div>
    <div class="nav-links">
      <a href="index.html">Início</a>

      <input type="text" placeholder="Pesquisar...">
    </div>
  </div>
    
    <div class="Menus">
        <div class="item" onclick="window.location.href='../PaginasDeInscrições/Lanches.html'">
    <div class="lanches" >
        <img class="foodimg" src="../imagens/Lanches.jpg" alt="lanches">
        <h1>Lanches</h1>
        
    </div>
</div>
<div class="item">
    <div class="pizzas" onclick="window.location.href='../PaginasDeInscrições/Pizza.html'">
        <img class="foodimg"  src="../imagens/Pizza.jpg" alt="pizzas">
        <h1>Pizzas</h1>
    </div>
</div>
<div class="item">

    <div class="doces">
        <img class="foodimg" src="../imagens/Doces.jpg" alt="doces">

</div>
<div class="item">

    <div class="salgados">

</div>
<div class="item">

        <img class="foodimg" src="../imagens/Japa.jpg" alt="japa">
        <h1>Japonesa</h1>
    </div>
</div>
</div>
<script>
    window.onload = async () => {
  const res = await fetch("http://localhost:5000/perfil", {
    credentials: "include"
  });

  if (res.ok) {
    const usuario = await res.json();
    const foto = document.getElementById("fotoPerfil");

    if (usuario.foto_url) {
      foto.src = `http://localhost:5000${usuario.foto_url}`;
    } else {
      foto.src = '../imagens/default.png'; // imagem padrão se o usuário não tiver foto
    }
  }
};
</script>

</body>
